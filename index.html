<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Page Creation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="max-width">
        <h1 class="superhero">no hero section, cos i'm a superhero!</h1>
        <div class="flex-row gap-xl">
            <div class="profile-dup">
                <img src="./img/profile.jpg" data-testid="slackDisplayImage" class="profile" alt="wheval">
            </div>
            <div class="flex">
                <div class="flex-row gap-l">
                <div class="wrap">
                    <p class="label">on slack as</p>
                    <h2 data-testid="slackUserName" class="slck-username">wheval</h2>
                </div>
                    <div class="wrap">
                        <p class="label">today</p>
                        <h2 data-testid="currentDayOfTheWeek" id="today"></h2>
                    </div>
                </div>
                <div class="flex-row gap-l">
                    <div class="wrap">
                        <p class="label">my track</p>
                        <h2 data-testid="myTrack">Frontend</h2>
                    </div>
                    <div class="wrap">
                        <p class="label">UTC Time(ms)</p>
                        <h2 data-testid="currentUTCTime" id="utctime"></h2>
                    </div>
                </div>
                    <div class="wrap">
                        <a href="https://github.com/Whevalmeze/frontend-page-stage1" class="flex-row gap-m" data-testid=“githubURL”>
                            <h2 data-testid="myTrack">find on github</h2>
                            <img src="./img/Arrow.svg" alt="">
                        </a>
                    </div>
            </div>
        </div>
    </div>

</body>
<script src="./script.js"></script>
</html>
