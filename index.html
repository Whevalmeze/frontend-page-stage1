<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Page Creation</title>
</head>
<body>
    <div class="max-width">
        <h1 class="superhero">no hero section, i'm a superhero!</h1>
        <div class="wrap">
            <p class="label">on slack as</p>
            <h2 data-testid="slackUserName" class="slck-username">wheval</h2>
        </div>
        <img src="./img/profile.jpg" data-testid="slackDisplayImage" class="profile" alt="wheval">
        <div class="wrap">
            <p class="label">today</p>
            <h2 data-testid="currentDayOfTheWeek"></h2>
        </div>
        <div class="wrap">
            <p class="label">UTC Time(ms)</p>
            <h2 data-testid="currentUTCTime"></h2>
        </div>
        <div class="wrap">
            <p class="label">my track</p>
            <h2 data-testid="myTrack">Frontend</h2>
        </div>
        <div class="wrap">
            <a href="" data-testid=“githubURL”>
                <h2 data-testid="myTrack">find on github</h2>
            </a>
        </div>
    </div>

</body>
</html>
